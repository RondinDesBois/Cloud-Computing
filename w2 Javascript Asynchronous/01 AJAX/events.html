<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title> Handling events in IE8 and earlier </title>
  <style>
	span {
		cursor: pointer;
	}
  </style>
  <script>
window.onload = function() {
	var div1 = document.getElementById("clickme");
	var div2 = document.getElementById("moveoverme");

	if(div2.addEventListener) {
		div2.addEventListener("mousemove", handleMove, false);
	}else if(div2.attachEvent) {
		div2.attachEvent("mousemove", handleMove);
	}

	if (div1.addEventListener) {
		div1.addEventListener("click", handleClick, false);
	} else if (div1.attachEvent) {
		div1.attachEvent("click", handleClick);
	}
};



function handleClick(e) {
	var evt = e || window.event;
	var target;
	if (evt.target) {
		target = evt.target;
	} else {
		target = evt.srcElement;
	}
	alert("You clicked on " + target.id);
}

function handleMove(e) {
	var evt = e || window.event;
	var target;
	if (evt.target) {
		target = evt.target;
	} else {
		target = evt.srcElement;
	}
	alert("You moved over" + target.id);
}
  </script>
</head>
<body>
<span id="clickme">Click me!</span>

<span id="moveoverme">move over me!</span>
</body>
</html>
